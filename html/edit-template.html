<body> <div class="maincard">
	<h1><a href="/">Txto</a></h1>
	<div id="beforecreate">
	<p>Fast web pages for everybody.</p>
	<a href="/about">What is Txto?</a> | <a href="/how">How to use Txto</a>

	<form id="create-a-Txto" method="post" action="/">
		<label for="content-input">Content (required)</label>
		<textarea class="text-input h20" id="content-input" name="content"></textarea>
		<input type="hidden" name="action" value="createpost" />
		
		<fieldset id="adv-field"  >
			<legend>Advanced options (optional)</legend>

			<label for="custom-edit-code" >Custom edit code </label>
			<input class="text-input" type="text" id="custom-edit-code" name="custom_edit_code" autocapitalize="none" value="">
		</fieldset>

		<fieldset id="meta-field"  >
			<legend>Metadata (Twitter Card and more)</legend>
			<label for="title-input">Page title (appears in browser tab and search results)</label>
			<input class="text-input" type="text" id="title-input" name="title" value="">
			<label for="author-input">Author (Twitter handle recommended)</label>
			<input class="text-input" type="text" id="author-input" name="author" value="">
			<label for="description-input">Description (under 200 chars)</label>
			<textarea class="text-input" type="text" id="description-input" name="description"></textarea>
		</fieldset>
		
		<label for="description-input">Edit code (required to save changes) </label>
		<br>
		<label for="description-input">If you logined and you own this post , input "123" </label>
		<input class="text-input" type="text" id="ori-edit-code" name="ori-edit-code" value="">
		
		<p>
			By continuing, you agree to the <a href="/terms">terms of service.</a>
		</p>
	
		<button type="button"   id="submit" name="submit" value="Save and done">Save</button>
		or
		<button class="red" type="button"   id="delete" name="delete" value="Delete this post">Delete this post</button>
	</form>
   </div>

 




<div class="overlay" style="display: none;">
    <div class="loader"></div>
    <div class="close-btn" >&times;</div>
</div>
