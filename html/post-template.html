<body> <div class="maincard">
	<h2><a href="/">Txto</a>  <div style="text-align: right"  id="currentdomain"> </div> </h2>
	<div id="beforecreate">
	<p>Fast web pages for everybody.</p>

	<h2>Create a Txto</h2>
	<form id="create-a-Txto" method="post" action="/">
		<label for="content-input" id="contentdesc">Content (required)</label>
		<br>
		<br>
		<textarea class="text-input h20" id="content-input" name="content"></textarea>
		<input type="hidden" name="action" value="createpost" />
		
		<fieldset id="adv-field" style="display: none;">
			<legend>Advanced options (optional)</legend>
			<label for="custom-url-input">Custom URL (Letters, numbers, dashes. Goes after txto.eu.org/)</label>
			<input class="text-input" type="text" id="custom-url-input" name="custom_url" value="" autocapitalize="none" >
			<label for="custom-edit-code" >Custom edit code </label>
			<input class="text-input" type="text" id="custom-edit-code" name="custom_edit_code" autocapitalize="none" value="">
		</fieldset>
 
		<p>
		<button type="button"   id="submit" name="submit" value="Create Post" >Create Post</button>
		
		
	</form>
		<a href="/about">What is Txto?</a> | <a href="/how">How to use Txto</a>
		<h5 >Note</h5>
		If you want to easily manage your posts, you can <a href="/login">log in</a> first.</p>
	you can also <a href="#" id="logout">log out</a>
	   <p>
		 if you logined,your post url will be like  exampl.com/AcountName/posturl
	   </p>
