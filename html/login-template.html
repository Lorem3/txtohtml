<body> <div class="maincard">
	<h1><a class="logo" href="/">Txto</a></h1>

	<form id="create-a-Txto" method="post" action="/">
		<label for="content-input">Account  (under 500 chars)</label>
		<input class="text-input" type="text" id="accountname" name="accoutname" autocapitalize="none" value="">

		
		<label for="content-input">Password</label>
		<input class="text-input" type="password" id="password1" name="password1" autocapitalize="none" value="">

		<div id="password2-filed" style="display: none;">
			<label for="content-input">Confirm Password</label>
			<input class="text-input " type="password" id="password2" name="password2" autocapitalize="none" value="" >
		</div>
		<button   type="button"   id="submit" name="Login" value="Login">Login</button>
		&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 

		<button   type="button"   id="createacc" name="Create" value="CreateDomain">CreateDomain</button>

		
	</form>

	<br>
	<br>
	<fieldset>
		<legend class="important">Note</legend>
		<p>
		1. Please keep your password safe and set a strong password, because once you lose your password, you won't be able to reset it.</p>
		<p>


	</fieldset>
   </div>
